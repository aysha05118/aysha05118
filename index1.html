<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index1.css">
  <title>1</title>  
</head>
<body>
  <!--Sign in page-->
  <div class="container">
    <h2>SIGN IN</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" onclick="location.href = 'index6.html'">Sign up</button>
      <script src="index6.html"></script>
      <script src="https://kit.fontawesome.com/168d8e701a.js" crossorigin="anonymous"></script>
     
  </div>
</body>
</html>
